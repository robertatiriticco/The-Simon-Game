<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>The Simon Game</h1>
  <h2>Memorize the sequence and repeat the same moves! </br> <strong>Press any key to start</strong></h2>

  <div class="board">
    <div class="row">
      <div class="board-button red" id="red"></div>
      <div class="board-button green" id="green"></div>
    </div>
    <div class="row">
      <div class="board-button yellow" id="yellow"></div>
      <div class="board-button blue" id="blue"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
